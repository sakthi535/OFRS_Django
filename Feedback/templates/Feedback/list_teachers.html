{% extends 'Home/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
    
<div class="col-9">
    {% for feedback in feedbacks %}
        <div class="card p-2 mb-3">
            <p class="my-2"><strong>Evaluation on:</strong> {{ feedback.teacher_name }}</p>
            <p><strong>Dated:</strong> {{ feedback.date_submitted|date:'d F, Y H:i e' }}</p>
            <a href="{% url 'FeedbackDetailView' feedback.id %}">View details</a>
        </div>
    {% endfor %}
</div>

{% endblock content %}
